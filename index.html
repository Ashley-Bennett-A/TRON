<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">

    <title>Tron</title>

<body onkeydown="keyCode()">
    <div id="home">
        <h1>Tron Javascript</h1>
        <p>A Tron clone made using p5.js as well as vanilla js and the usual HTML/CSS</p>
        <h2>Objective</h2>
        <p><b> Be the last player standing.</b><br>Use your light cycle to trap your opponent and try not to hit his
            trail or
            your own</p>
        <h2>Game Modes</h2>
        <a href="./2Player.html">
            <h2>Two Player</h2>
        </a>
        <h2>Controls</h2>
        <div class="controls" id="2Player-Controls">
            <div class="button">W</div>
            <div class="button">A</div>
            <div class="button">S</div>
            <div class="button">D</div>
            <br>
            <div class="button">UP</div>
            <div class="button">LEFT</div>
            <div class="button">DOWN</div>
            <div class="button">RIGHT</div>
        </div>
    </div>
